<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="popup.js"></script>
    <style>
        body {
            width: 500px;
        }
    </style>
</head>

<body>
    <h1 id="name" style="color:#008080;">中国大学生掉线</h1>
    <p>本扩展程序由 <a href="https://his2nd.life/about/" target="_blank">Hollis</a> 开发。</p>
    <p style="color:red;font-weight:bold;">本扩展程序仅会劫持“中国大学生在线”网站积分页面的响应数据并在本地进行修改，扩展程序本身不收集任何信息，但您仍需要独自承担使用本扩展程序所带来的任何后果！
    </p>
    <hr />
    <input id="join_times" type="text" name="join_times" placeholder="个人参赛次数"
        style="margin-right:5px;margin-bottom:5px;" />
    <input id="integral" type="text" name="integral" placeholder="个人积分" style="margin-right:5px;margin-bottom:5px;" />
    <input id="badges" type="text" name="badges" placeholder="勋章数" style="margin-right:5px;margin-bottom:5px;" />
    <input id="t_title" type="text" name="t_title" placeholder="团队名称" style="margin-right:5px;margin-bottom:5px;" />
    <input id="t_join_times" type="text" name="t_join_times" placeholder="团队参赛次数"
        style="margin-right:5px;margin-bottom:5px;" />
    <input id="t_integral" type="text" name="t_integral" placeholder="团队积分"
        style="margin-right:5px;margin-bottom:5px;" />
    <input id="accuracy_1" type="text" name="accuracy_1" placeholder="英雄篇知识答题正确率数值"
        style="margin-right:5px;margin-bottom:5px;" />
    <input id="accuracy_2" type="text" name="accuracy_2" placeholder="复兴篇知识答题正确率数值"
        style="margin-right:5px;margin-bottom:5px;" />
    <input id="accuracy_3" type="text" name="accuracy_3" placeholder="创新篇知识答题正确率数值"
        style="margin-right:5px;margin-bottom:5px;" />
    <input id="accuracy_4" type="text" name="accuracy_4" placeholder="信念篇知识答题正确率数值"
        style="margin-right:5px;margin-bottom:5px;" />
    <button id="login" style="margin-right:5px;margin-bottom:5px;">登录（如已登录可忽视）</button>
    <button id="apply" style="margin-right:5px;margin-bottom:5px;">应用</button>
</body>

</html>
